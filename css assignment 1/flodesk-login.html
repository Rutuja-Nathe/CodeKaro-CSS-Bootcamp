<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flodesk-Login</title>
    <link rel="stylesheet" href="flodesk-login-style.css">
</head>

<body>
    <div class="flodesk-login">
        <div class="flodesk-login-body">
            <img src="static/logo.png" class="logo" alt="logo">
            <h4>Welcome back!</h4>

            <div class="email-input">
                <input type="email" class="email" placeholder="Enter your email">
            </div>

            <div class="password-input">
                <input type="password" class="password" placeholder="Enter your password">
            </div>

            <div class="login">
                <button class="login-btn">Log in to Flodesk</button>
            </div>

            <h3>Not a member?<span><u> Sign up</u></span></h3>
            <h3><span><u>Forget your password?</u></span></h3>
            <p>By continuing,you agree to Flodesk's <u>terms</u> <br> and acknowledge you've read our <u>privacy policy</u></p>
        </div>
    </div>
    
</body>

</html>
