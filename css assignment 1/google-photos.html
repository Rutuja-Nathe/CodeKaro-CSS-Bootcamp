<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Photo</title>
    <link rel="stylesheet" href="google-photos-style.css">
</head>

<body>
    <div class="google-photo">
        <img src="static/banner.jpg" class="banner" alt="banner">
        <div class="google-photo-body">
            <img src="static/padlock.png" alt="padlock" class="lock-image">
            <h3>SUBSCRIBE TO ANY PLAN</h3>
            <h2>Get more features in Google Photos</h2>
            <p>Bring your favorite moments to life with more Google Photos editing tools for Anroid and iOS, including Magic Eraser. Subject to eligibility.</p>
            <button class="view-details-btn">View details</button>
        </div>
    </div>
</body>

</html>
