<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Profile</title>
    <link rel="stylesheet" href="google-profile-style.css">
</head>

<body>
    <div class="google-profile">
        <div class="google-profile-body">
            <h1>Your profiles</h1>
            <p>See how different profiles appear in Google services</p>
            <img src="static/profile-photo.jpg" class="profile-photo" alt="profile-photo">
            <img src="static/profile-logo.png" class="profile-logo" alt="profile-logo">
        </div>
        <div class="google-profile-body-footer">See profiles</div>
    </div>
</body>
</html>
