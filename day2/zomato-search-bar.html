<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Search bar</title>
    <link rel="stylesheet" href="zomato-search-bar-style.css">
</head>

<body>
    <div class="zomato-search-bar">
        <img class="background-image" src="static/food.png" alt="">
        <div class="zomato-search-bar-body">
            <div class="logo">zomato</div>
            <div class="description">Discover the best food & drinks in Lucknow</div>           
        </div>

        <div class="search-tool">
            <img class="location-img" src="static/location.png" alt="location">
        
        <select class="location" name="cars" id="cars">
            <option value="volvo">Guwahati</option>
            <option value="saab">Lucknow</option>
            <option value="opel">Delhi</option>
            <option value="audi">Goa</option>
        </select>
        <img class="search" src="static/search.png" alt="search">

        <input class="search-box" type="text" placeholder="Search for resturant, cusine or a dish">

        </div>
    </div>
</body>
</html>
